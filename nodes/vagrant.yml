username: &username
  # Set username
user:
  password: # Set password
  salt: # Set salt(2 chars)
  name: *username
rbenv:
  global:
    2.3.1
  versions:
    - 2.3.1

# Optional plugin. Specify :install or :revision to install rbenv-default-gems.
rbenv-default-gems:
  default-gems:
    - bundler
  install: true

postgresql:
  pgdg: http://yum.postgresql.org/9.4/redhat/rhel-6-x86_64/pgdg-centos94-9.4-2.noarch.rpm
  ver: 9.4
  short_ver: 94
